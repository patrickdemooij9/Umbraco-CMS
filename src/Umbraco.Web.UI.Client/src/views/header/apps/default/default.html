<div ng-controller="Umbraco.Editors.Headers.Apps.DefaultController" data-header-action-alias="{{app.alias}}">
    <button type="button" class="umb-app-header__button btn-reset" hotkey="app.hotkey" ng-click="executeAction(app.action)" ng-mousedown="rememberFocus()">
        <span class="sr-only">
            <localize key="visuallyHiddenTexts_{{app.alias}}">{{app.name}}</localize>...
        </span>
        <umb-icon icon="{{app.icon}}" class="umb-app-header__action-icon {{app.icon}}"></umb-icon>
        <div ng-show="app.badge" class="badge -type-{{app.badge.type}}">{{app.badge.count}}</div>
    </button>
</div>
